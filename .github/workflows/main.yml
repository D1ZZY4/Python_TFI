name: Run Python Script

on:
  push:
    branches:
      - Python_TFI  # Pastikan nama branch sesuai
  schedule:
    - cron: '0 * * * *'  # Menjalankan setiap jam pada menit ke-0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Ganti dengan versi Python yang Anda gunakan

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: |
        python script-bot_TFI.py  # Ganti dengan nama file Python Anda

    - name: Debug environment
      run: |
        python --version
        pip freeze
        ls -al
        
